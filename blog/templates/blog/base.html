{% load static %}
{% load martortags %}
<!DOCTYPE html>
<html lang="en-gb">
    <head>
        <title>GrahamKesley.com</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="//fonts.googleapis.com/css?family=Cabin&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link href="{% static 'plugins/css/ace.min.css' %}" type="text/css" media="all" rel="stylesheet" />
        <link href="{% static 'plugins/css/semantic.min.css' %}" type="text/css" media="all" rel="stylesheet" />
        <link href="{% static 'plugins/css/resizable.min.css' %}" type="text/css" media="all" rel="s    tylesheet" />
        <link href="{% static 'martor/css/martor.min.css' %}" type="text/css" media="all" rel="style    sheet" />
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
                <p class="top-menu">User: {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
            {% else %}
                <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
            {% endif %}
            <h1><a href='/'>GrahamKesley.com</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
        <p>
        <div class="page-footer">
            <div class="row">
                <div class="col-md-8">
                    <h2><a href='/'>GrahamKesley.com</a></h2>
                </div>
            </div>
        </div>
        </p>
        <script type="text/javascript" src="{{ STATIC_URL }} /static/db.js"></script> 
        <script type="text/javascript" src="{% static 'plugins/js/ace.js' %}"></script>
        <script type="text/javascript" src="{% static 'plugins/js/semantic.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'plugins/js/mode-markdown.js' %}"></script>
        <script type="text/javascript" src="{% static 'plugins/js/ext-language_tools.js' %}"></script>
        <script type="text/javascript" src="{% static 'plugins/js/theme-github.js' %}"></script>
        <script type="text/javascript" src="{% static 'plugins/js/typo.js' %}"></script>
        <script type="text/javascript" src="{% static 'plugins/js/spellcheck.js' %}"></script>
        <script type="text/javascript" src="{% static 'plugins/js/highlight.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'plugins/js/resizable.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'plugins/js/emojis.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'martor/js/martor.min.js' %}"></script>
        {% block js %}{% endblock %}
    </body>
</html>
